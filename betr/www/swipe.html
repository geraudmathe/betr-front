<div ng-controller="eventsController as events">


  <ion-slide-box>
    <ion-slide ng-repeat="event in events.all" on-swipe-right="events.saveCurrent(event)">
      <div class="pure-g slide-card">
        <div class="pure-u-1-1 centered">
          <h1 class="wh-gold text-center push-down-50">{{ event.name }}</h1>
          <h3 class="wh-white light-text text-center push-down-50"> {{ event.class.type.event[0].home | capitalize }} vs {{ event.class.type.event[0].away | capitalize }} </h3><br>
        </div>
        <!-- <h4 class="text-center wh-white">{{event.timeRemaining}}</h4> -->
      </div>
    </ion-slide>
  </ion-slide-box>

</div>
