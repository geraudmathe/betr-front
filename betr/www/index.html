<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-swing/dist/angular-swing.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/cardsController.js"></script>
    <script type="text/javascript" src="js/models/cards.js"></script>


  </head>
  <body ng-app="betr">

    <ion-pane>
      <ion-content>
        <div ui-view>
        <section ng-controller="cardsController as cards">  
          <ul swing-stack>
              <li swing-card
                swing-on-throwout="console.log(eventName, eventObject)"
                swing-on-throwoutleft="console.log(eventName, eventObject)"
                swing-on-throwoutright="console.log(eventName, eventObject)"
                swing-on-throwin="console.log(eventName, eventObject)"
                swing-on-dragstart="console.log(eventName, eventObject)"
                swing-on-dragmove="console.log(eventName, eventObject)"
                swing-on-dragend="console.log(eventName, eventObject)"
              >
              </li>
          </ul>
        </section>
        </div>
      </ion-content>
    </ion-pane>

  </body>
</html>
